    <hr>
    <h2>Contacto</h2>
    <section>
        <form class="formulario">
            <div>
                <label for="name" class="font">Nombre: </label>
                <input type="text" name="name" id="datos"><br><br>

                <label for="phone" class="font">Teléfono: </label>
                <input type="tel" name="phone" id="datos" maxlength="9" pattern="[0-9]" title="Un número de teléfono válido debe tener 9 dígitos"><br><br>
                
                <label for="email" class="font">E-mail: </label>
                <input type="email" name="email" id="datos"><br>

                <p class="font">Tipo de fotografía:</p>

                <label for="photo">Deportiva</label>
                <input type="radio" name="photo" id="sport">

                <label for="events">Eventos</label>
                <input type="radio" name="photo" id="events">

                <label for="food">Comida</label>
                <input type="radio" name="photo" id="food"><br><br>

                <label for="video" class="font">Grabación y edición de vídeo:</label>
                <input type="text" name="video" id="video" list="yesno">

                <datalist id="yesno">
                    <option value="Sí"></option>
                    <option value="No"></option>
                </datalist><br><br>

                <label for="fecha" class="font">Fecha de contratación:</label>
                <input type="date" name="fecha" id="fecha"><br><br>
                
                <input type="button" name="button" id="button" value="Enviar">
            </div>
        </form>
    </section>
    <footer>
